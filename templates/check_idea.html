{% extends "base.html" %}
{% block title %}{{ idea[1] }}{% endblock %}

{% block content %}
	idea name : {{ idea[1] }}<br />
	user: {{ idea[4] }}<br />
	idea description:
	<p>
		{{ idea[3] }}
	</p>

	<a href="{{ url_for('accept_idea', idea =  idea[0] ) }}"><button class="btn btn-primary">Accept</button></a>
	<a href="{{ url_for('reject_idea', idea = idea[0]) }}"><button class="btn btn-danger">Reject</button></a>
	<a href="{{ url_for('admin') }}"><button class="btn btn-default">Go back</button></a>
{% endblock %}

{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
	<div class="form_box space_top">
		<div>
			<a href="{{ url_for('welcome') }}"><button class="btn btn-primary">nevermind</button></a>
			<h1>Here is where you Login if you are the admin</h1>
			<form action="{{ url_for('login') }}" method="POST">
			    <div class="input">
			    	<input id="email" type="email" class="form-control" name="email" placeholder="email" required>
			   	</div>
			    <div class="input">
			    	<input type="password" id="password" class="form-control" name="password" placeholder="password" required>
			 	</div>
				<input type="submit" id="submit"class="btn btn-primary btn-block" value="submit">
			</form>
		</div>
	</div>
{% endblock   %}
